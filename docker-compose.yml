# Docker Compose for Self-Hosted Deployment (SQLite)
version: '3.8'

services:
  vintedscanner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vintedscanner-web
    ports:
      - "3000:3000"
    environment:
      - DEPLOYMENT_MODE=self-hosted
      - DATABASE_URL=sqlite:///./data/vinted.db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - CORS_ORIGINS=["http://localhost:3000"]

      # Email notifications (optional)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}

      # Slack notifications (optional)
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}

      # Telegram notifications (optional)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}

      # Brand/Category settings
      - BRAND_CACHE_TTL_DAYS=${BRAND_CACHE_TTL_DAYS:-30}
      - SEED_POPULAR_BRANDS_ON_STARTUP=${SEED_POPULAR_BRANDS_ON_STARTUP:-true}

    volumes:
      - ./data:/app/data  # Persist SQLite database

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
